<!-- User Dashboard Section Start -->
<section class="user-dashboard-section section-b-space">
  <div class="container-fluid-lg">
    <div class="row">
      <div class="col-xxl-3 col-lg-4">
        <div class="dashboard-left-sidebar">
          <div class="close-button d-flex d-lg-none">
            <button class="close-sidebar">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="profile-box">
            <div class="cover-image">
              <img src="assets/images/inner-page/cover-img.jpg" class="img-fluid blur-up lazyload"
                   alt="">
            </div>

            <div class="profile-contain">
              <div class="profile-image">
                <div class="position-relative">
                  <img src="assets/images/inner-page/user/3.jpg"
                       class="blur-up lazyload update_img" alt="">
                  <div class="cover-icon">
                    <i class="fa-solid fa-pen">
                      <input type="file" onchange="readURL(this,0)">
                    </i>
                  </div>
                </div>
              </div>

              <div class="profile-name">
                <h3>{{user.name + ' ' + user.lastName}}</h3>
                <h6 class="text-content">{{user.email}}</h6>
              </div>
            </div>
          </div>

          <ul class="nav nav-pills user-nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-dashboard-tab" data-bs-toggle="pill"
                      type="button" role="tab" (click)="navigateToDashboardTab()">
                <i data-feather="home"></i>
                داشبورد</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-order-tab" data-bs-toggle="pill"
                      (click)="navigateToOrderTab()" type="button" role="tab">
                <i data-feather="shopping-bag"></i>سفارشات</button>
            </li>

<!--            <li class="nav-item" role="presentation">-->
<!--              <button class="nav-link" id="pills-wishlist-tab" data-bs-toggle="pill"-->
<!--                      (click)="navigateToWishListTab()" type="button" role="tab">-->
<!--                <i data-feather="heart"></i>-->
<!--                علاقه‌مندی</button>-->
<!--            </li>-->

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-card-tab" data-bs-toggle="pill"
                      (click)="navigateToCardTab()" type="button" role="tab">
                <i data-feather="credit-card"></i> مالی</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-address-tab" data-bs-toggle="pill"
                      data-bs-target="#pills-address" type="button" role="tab" (click)="navigateToAddressTab()"
                      aria-controls="pills-address" aria-selected="false"><i data-feather="map-pin"></i>
                آدرس</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                      (click)="navigateToProfileTab()" type="button" role="tab">
                <i data-feather="user"></i>
                پروفایل</button>
            </li>

<!--            <li class="nav-item" role="presentation">-->
<!--              <button class="nav-link" id="pills-security-tab" data-bs-toggle="pill"-->
<!--                      (click)="navigateToSecurityTab()" type="button" role="tab">-->
<!--                <i data-feather="shield"></i>-->
<!--                حریم خصوصی</button>-->
<!--            </li>-->
          </ul>
        </div>
      </div>

      <div class="col-xxl-9 col-lg-8">
        <button class="btn left-dashboard-show btn-animation btn-md fw-bold d-block mb-4 d-lg-none">نمایش منو</button>
        <div class="dashboard-right-sidebar">
          <div class="tab-content" id="pills-tabContent">

            <router-outlet/>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- User Dashboard Section End -->
